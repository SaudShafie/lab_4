<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 04: CSS Structure and Properties</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
            margin: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2, h3 {
            text-align: center;
            margin-bottom: 10px;
        }

        h3 {
            font-weight: bold;
        }

        p {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
      
        <h3>Great Auto Parts - Order Form</h3>
        <form>
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" placeholder="Enter your first name">

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" placeholder="Enter your last name">

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email address">

            <label for="phone">Phone number:</label>
            <input type="tel" id="phone" placeholder="Enter your phone number">

            <label for="make">Make:</label>
            <input type="text" id="make" placeholder="Make">

            <label for="model">Model:</label>
            <input type="text" id="model" placeholder="Model">

            <label for="year">Year:</label>
            <input type="number" id="year" placeholder="Year">

            <label for="date">Date:</label>
            <input type="date" id="date">

            <label for="spare-part">Spare Part:</label>
            <input type="text" id="spare-part" placeholder="Enter the spare part you need">

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" placeholder="Enter the quantity of the spare part you need">

            <label for="comment">Comment:</label>
            <textarea id="comment" rows="4" placeholder="Enter your comment"></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
